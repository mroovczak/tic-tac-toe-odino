<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tiktako</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game" class="container">
      <div class="left">
        <div id="board"></div>
      </div>
      <div class="right">
        <div class="player" data-player="0">
          <div class="name" data-player="0">Player 1</div>
          <div class="sign" data-player="0">X</div>
          <div class="score" data-player="0">0</div>
        </div>
        <div class="player" data-player="1">
          <div class="name" data-player="1">Player 2</div>
          <div class="sign" data-player="1">O</div>
          <div class="score" data-player="1">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
